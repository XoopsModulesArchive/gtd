<div id="gtd_setstatus">
<form method="post" name="frmSetstatus">
<table style="width:50%;" border="1" cellpadding="0" cellspacing="2" class="formButton">
<tr>
    <th colspan="2"><{$smarty.const._GTD_TEXT_SETSTATUS}></th>
</tr>
<tr>
    <td class="head" width="20%"><label for="status"><{$smarty.const._GTD_TEXT_STATUS}></label></td>
    <td class="odd">
        <select id="status" name="status">
            <{html_options options=$gtd_status_options}>
        </select>
    </td>
</tr>
<tr>
    <td colspan="2" class="even" align="right">
        <input type="submit" name="setstatus" value="<{$smarty.const._GTD_BUTTON_SET}>" />
        <input type="hidden" name="tickets" value="<{$gtd_tickets}>" />
        <input type="hidden" name="op" value="setstatus" />
    </td>
</tr>
</table>
</form>
</div>
