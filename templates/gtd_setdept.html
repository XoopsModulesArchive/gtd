<div id="gtd_setdept">
<form method="post" name="frmSetdept">
<table style="width:50%;" border="1" cellpadding="0" cellspacing="2" class="formButton">
<tr>
    <th colspan="2"><{$smarty.const._GTD_TEXT_SETDEPT}></th>
</tr>
<tr>
    <td class="head" width="20%"><label for="department"><{$smarty.const._GTD_TEXT_DEPARTMENT}></label></td>
    <td class="odd">
        <select id="department" name="department">
            <{html_options options=$gtd_department_options}>
        </select>
    </td>
</tr>
<tr>
    <td colspan="2" class="even" align="right">
        <input type="submit" name="setdept" value="<{$smarty.const._GTD_BUTTON_SET}>" />
        <input type="hidden" name="tickets" value="<{$gtd_tickets}>" />
        <input type="hidden" name="op" value="setdept" />
    </td>
</tr>
</table>
</form>
</div>
